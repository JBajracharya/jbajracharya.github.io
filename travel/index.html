<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Silk Travels and Tours</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Aladin&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="company">Silk Travels and Tours</h1>
        <nav>
            <ul>
                <li class="zone1"><a href="">Services</a></li>
                <li class="zone1"><a href="">Packages</a></li>
                <li class="zone1"><a href="">Deals</a></li>
                <li class="zone1"><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="welcome">
        <h1 id="greet">Greetings</h1>
        <h2>Welcome to Silk Travels and Tours</h2>
        <h3>Find your destination</h3>
        <input id="place" type="text" placeholder="Where do you want to go?">
        <input id="day" type="date" placeholder="When do you want to go?">
        <button id="reserve">BOOK IT NOW</button>
    </section>
    <section >
        <img class="main" src="images/seashore-boat.jpg" alt="seashore boat">
    </section>
    <script src="script.js"></script>
</body>
</html>
